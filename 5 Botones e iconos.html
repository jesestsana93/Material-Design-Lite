<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Botones e iconos</title>
	<!--STYLE  -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
      <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-green.min.css" />
</head>

<body>
	<style>
		body{
			text-align: center;
		}
		.mdl-layout{
			align-items: center;
			justify-content: center;
		}
	</style>
	
	<div class="mdl-layout mdl-js-layout">
		<main class="mdl-layout__content">
			<h1>Botones e iconos</h1>

			<h3>Boton plano</h3>
			<button class="mdl-button">Boton</button>
			<button class="mdl-button mdl-button--colored">ColorPrimario</button>
			<button class="mdl-button mdl-button--accent">ColorSecundario</button>

			<h3>Boton elevado (raised)</h3>
			<button class="mdl-button mdl-button--raised">Boton</button>
			<button class="mdl-button mdl-button--raised mdl-button--colored">ColorP</button>
			<button class="mdl-button mdl-button--raised mdl-button--accent">ColorS</button>
		
			<h3>Boton flotante</h3>
			<button class="mdl-button mdl-button--fab"><i class="material-icons">create</i></button>
			<button class="mdl-button mdl-button--fab mdl-button--colored"><i class="material-icons">create</i></button>

			<h3>Boton icono</h3>
			<button class="mdl-button mdl-button-icon"><i class="material-icons">cloud_download</i></button>
			<button class="mdl-button mdl-button-icon mdl-button--colored"><i class="material-icons">cloud_download</i></button>
			<button class="mdl-button mdl-button-icon mdl-button--accent"><i class="material-icons">cloud_download</i></button>

			<h3>Efecto Ripple</h3>
			<button class="mdl-button mdl-js-button mdl-js-ripple-effect">Enviar</button>
			<button class="mdl-button mdl-button--raised mdl-js-button mdl-js-ripple-effect mdl-button--colored">Enviar</button>
		</main>	
	</div>

	
	<script src="js/material.min.js"></script>
</body>
</html>
