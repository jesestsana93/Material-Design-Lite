<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Layout parte-1</title>
	<!--STYLE  -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
      <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-green.min.css" />
</head>

<body>
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
		<header class="mdl-layout__header">
			<div class="mdl-layout__header-row">
				<span class="mdl-layout-title">Codigo facilito</span>
			</div>
			<!--Tabs -->
			<div class="mdl-layout__tab-bar">
				<a href="#tab-1" class="mdl-layout__tab is-active">Link 1</a>
				<a href="#tab-2" class="mdl-layout__tab">Link 2</a>
				<a href="#tab-3" class="mdl-layout__tab">Link 3</a>
			</div>
		</header>		

		<main class="mdl-layout__content">
			<section class="mdl-layout__tab-panel" id="tab-1">
				<div class="page-content">Tabs1</div>
			</section>
			<section class="mdl-layout__tab-panel" id="tab-2">
				<div class="page-content">Tabs2</div>
			</section>
			<section class="mdl-layout__tab-panel" id="tab-3">
				<div class="page-content">Tabs3</div>
			</section>
		</main>
	


	<script src="js/material.min.js"></script>
</body>
</html>
