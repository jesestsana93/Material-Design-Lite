<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Layout parte-2</title>
	<!--STYLE  -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
      <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-green.min.css" />
</head>

<body>
	
	<section class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<header class="mdl-layout__header">
			<div class="mdl-layout__header-row">
				<!--Título -->
				<span class="mdl-layout-title">Codigo facilito</span>
				<!--Navegación -->
				<div class="mdl-layout-spacer"></div> <!--Alinea los elementos a la derecha -->
				<nav class="mdl-navigation">
					<a href="" class="mdl-navigation__link">Link</a>
					<a href="" class="mdl-navigation__link">Link</a>
					<a href="" class="mdl-navigation__link">Link</a>
				</nav>
			</div>
		</header>
		<!--Menu lateral de navegación -->
		<div class="mdl-layout__drawer">
			<span class="mdl-layout-title">Codigo facilito</span>
			<nav class="mdl-navigation">
				<a href="" class="mdl-navigation__link">Enlace</a>
				<a href="" class="mdl-navigation__link">Enlace</a>
				<a href="" class="mdl-navigation__link">Enlace</a>
			</nav>
		</div>
	</section>
	<script src="js/material.min.js"></script>
</body>
</html>
