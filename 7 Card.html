<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Card</title>
	<!--STYLE  -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
      <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-green.min.css" />

      <style>
		body{
			text-align: center;
		}
		.mdl-layout{
			align-items: center;
		}
		.mdl-card{
			max-width: 600px;
		}
		.mdl-card__media>img{
			width: 100%;
		}
		.mdl-card__actions{
			display: flex;
			align-items: center;
		}
	</style>
</head>

<body>
	
	<div class="mdl-layout mdl-js-layout mdl-color--grey-100">
		<main class="mdl-layout__content">
			<div class="mdl-card mdl-shadow--4dp">
				<div class="mdl-card__media"><img src="images/MDL.jpg" alt="">	</div>
				<div class="mdl-card__title">
					<h1 class="mdl-card__title-text">Curso Material Design Lite</h1>
				</div>
				<div class="mdl-card--supporting-text">
					<p>Aprende a diseñar web desde cero y aplicarle estilos de lujos basados en material design <br> Tutor: Jose Cedeño</p>
				</div>
				<div class="mdl-card__actions mdl-card--border">
					<a href="#" class="mdl-button mdl-js-button mdl-js--ripple-effect mdl-button--colored">Leer mas</a>
					<div class="mdl-layout-spacer"></div>
					<button class="mdl-button mdl-button--icon mdl-button--colored">
						<i class="material-icons">share</i>
					</button>
					
				</div>
			</div>
		</main>
	</div>
	
	<script src="js/material.min.js"></script>
</body>
</html>
